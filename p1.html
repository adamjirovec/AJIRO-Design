<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =======================================================
       AJIRO — P1
       Notes:
       - Uses the same header/footer + shared stylesheet.
       - Page-specific layout rules live under "PAGE 2" in style.css
       ======================================================= -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AJIRO — P1</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/svg+xml" href="images/AJIRO.svg" />
</head>

<body class="page">
  <!-- =========================
       HEADER
       ========================= -->
  <header class="header">
    <img src="images/AJIRO.svg" alt="AJIRO Logo" class="logo" />
  </header>

  <!-- =========================
       CONTENT
       ========================= -->
  <main class="image-page">
    <div class="product-center">
      <img
        src="images/p1.png"
        alt="AJIRO P1 Motorcycle"
        class="hero-bike"
      />

      <!-- Reuses the same CTA styling (id="fade") as the home page -->
      <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSezwIZnt0RMoOdJHCUIELawCirlLzfunzHF4KGOkE1aSNw3-A/viewform?usp=header"
        target="_blank"
        rel="noopener"
        id="fade"
        class="static-button"
      >
        Fill Out the Interest Form
      </a>
    </div>
  </main>

  <!-- =========================
       FOOTER
       ========================= -->
  <footer class="footer">
    <div class="socials">
      <a href="https://www.instagram.com/ajirodesign?igsh=MTVjczhvaHBlczJ6cQ%3D%3D&utm_source=qr" target="_blank" rel="noopener">
        <img src="images/instagram.svg" alt="Instagram" />
      </a>
      <a href="https://www.linkedin.com/in/adam-jirovec" target="_blank" rel="noopener">
        <img src="images/linkedin.svg" alt="LinkedIn" />
      </a>
      <a href="mailto:adam.jirovec@icloud.com">
        <img src="images/email.svg" alt="Email" />
      </a>
    </div>
  </footer>
</body>
</html>
